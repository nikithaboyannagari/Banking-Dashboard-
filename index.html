<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Banking Dashboard</h1>
  </header>
  <div class="main">
    <div class="amount-container">
      <h2 id="balance">Current Balance: $0</h2>
    </div>
    <div class="deposit-container">
      <label for="deposit-section">Deposit :</label>
      <fieldset id="deposit-section">
        <label for="deposit">Deposit Amount:</label>
        <input type="text" id="deposit" placeholder="Enter amount">
        <button id="depositButton">Deposit</button>
      </fieldset>
    </div>
    <div>
      <label for="withdraw-section">Withdrawal :</label>
      <fieldset id="deposit-section">
        <label for="withdrawal">Withdrawal Amount:</label>
        <input type="text" id="withdrawal" placeholder="Enter amount">
        <button id="withdrawButton">Withdraw</button>
      </fieldset>

    </div>

  </div>
  <footer>
    <address>Hyderabad</address>

    </div>
  </footer>


  <script src="script.js">
  </script>
</body>
